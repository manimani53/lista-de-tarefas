<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./tarefas.css"/>
</head>
<body>
    <header>
        <h1>Lista de tarefas</h1>
        <button type="button">Adicionar Tarefas</button>
    </header>
    <form id="task-form">
        <h2>Inserir Tarefa</h2>
        <input id="task-to-be-done" type="text" required placeholder="Tarefa a ser realizada">
        <button id="botao-submit" type="submit">Adicionar Tarefa</button>
    </form>
    <ul id="lista-tarefas">

    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./tarefas.js"></script>
</body>
</html>
